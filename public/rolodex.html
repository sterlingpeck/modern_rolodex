<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <title>Rolodex</title>
</head>

<body>
  <section class="main-container">
    <!-- container for the cards, added through the script -->
    <div class="deck"></div>
    <div class="new-contact-container">
      <div class="new-contact-section">
        <h2>Add a homie</h2>
        <form>
          <label for="fname">First name:</label><br />
          <input type="text" id="contact-fname" name="fname" /><br />
          <label for="lname">Last name:</label><br />
          <input type="text" id="contact-lname" name="lname" /><br />
          <label for="email">Email:</label><br />
          <input type="email" id="contact-email" name="email" /><br />
          <label for="phone">Phone Number:</label><br />
          <input type="tel" id="contact-phone" name="phone" /><br />
        </form>

        <div class="icons">
          <button type="submit" value="Submit" id="save-contact">
            Submit
          </button>
        </div>
      </div>
    </div>
  </section>
  <script src="./js/rolodex.js"></script>
  <script src="./js/contactform.js"></script>
</body>

</html>
